<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <!-- row 0 -->
      <div id="display">0</div>

      <!-- row 1 -->
      <button id="ac" class="gray">AC</button>
      <button id="plus-minus" class="gray">&plusmn;</button>
      <button id="percent" class="gray">%</button>
      <button id="division" class="orange">&div;</button>

      <!-- row 2 -->
      <button id="seven" class="gray">7</button>
      <button id="eight" class="gray">8</button>
      <button id="nine" class="gray">9</button>
      <button id="multiplication" class="orange">&times;</button>

      <!-- row 3 -->
      <button id="four" class="gray">4</button>
      <button id="five" class="gray">5</button>
      <button id="six" class="gray">6</button>
      <button id="minus" class="orange">-</button>

      <!-- row 4 -->
      <button id="one" class="gray">1</button>
      <button id="two" class="gray">2</button>
      <button id="three" class="gray">3</button>
      <button id="plus" class="orange">+</button>

      <!-- row 5 -->
      <button id="zero" class="gray">0</button>
      <button id="dot" class="gray">.</button>
      <button id="equal" class="orange">=</button>
    </main>
  </body>
</html>
